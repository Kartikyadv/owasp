version: "3.9"

services:
  zap:
    image: zaproxy/zap-stable
    container_name: zap_scanner
    command: >
      zap.sh -daemon -host 0.0.0.0 -port 8080
      -config api.addrs.addr.name=.*
      -config api.addrs.addr.regex=true
      -config api.disablekey=true
    ports:
      - "8080:8080"   # Proxy + API
    volumes:
      - zap_data:/zap/wrk
    networks:
      - zap_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zap_backend
    ports:
      - "8000:8000"
    environment:
      - ZAP_API_URL=http://zap:8080
      - DATABASE_URL=postgresql://postgres:password@zap_postgres:5432/burpdb
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
    depends_on:
      - zap_postgres
      - zap
    volumes:
      - ./backend:/app
    networks:
      - zap_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zap_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - zap_network
    restart: unless-stopped

  zap_postgres:
    image: postgres:15-alpine
    container_name: zap_postgres
    environment:
      - POSTGRES_DB=burpdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - zap_network
    restart: unless-stopped

volumes:
  postgres_data:
  zap_data:

networks:
  zap_network:
    driver: bridge
